<div class="card card-login mx-auto mt-5">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form #loginForm = "ngForm" (ngSubmit)="onClickLogin(mUsername.value,mPassword.value)">
      <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Username hoặc password sai hãy thử lại!
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" #mUsername ngModel name="mUsername"  type="text"  placeholder="Username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" #mPassword ngModel name="mPassword"   type="password" placeholder="Password">
      </div>
      <button [disabled]="!loginForm.valid" class="btn btn-primary btn-block" type="submit">Login</button>
    </form>
    <div class="text-center">
    </div>
  </div>
</div>
